<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Golden Circles</title>
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div id="params">
        <div>
            <label>Line Width :</label>
            <input id="lineWidth" value="2" type="number" min="1" max="15" onchange="valueChange('lineWidth')">
        </div>
        <div>
            <label>First Circle Diametre :</label>
            <input id="firstCircleDiametre" value="400" type="number" min="100" max="1000" onchange="valueChange('firstCircleDiametre')">
        </div>
        <div>
            <label>Nb of Circles :</label>
            <input id="nbCircles" value ="10" type="number" min="1" max="20" onchange="valueChange('nbCircles')">
        </div>
        <div>
            <label>Rotation Speed :</label>
            <input id="speed" value="50" type="number" min="1" max="100" onchange="valueChange('speed')">
        </div>
        <div>
            <label>Color Rate :</label>
            <input id="colorRate" value="10" type="number" min="1" max="100" onchange="valueChange('colorRate')">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
